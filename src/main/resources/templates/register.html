<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: #e9ecef;
        }
        .navbar {
            background-color: #343a40;
        }
        .card {
            margin-top: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Contact Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br/><br/><br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/register/save}" th:object="${contact}" class="form-horizontal">
                    <div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name"/>
                        <p th:errors="*{name}" class="text-danger"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control" placeholder="Enter phone"/>
                        <p th:errors="*{phone}" class="text-danger"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email"/>
                        <p th:errors="*{email}" class="text-danger"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password"/>
                        <p th:errors="*{password}" class="text-danger"></p>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <span> Already registered? <a th:href="@{/login}">Login here</a> </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
